<!DOCTYPE html>
<html>
	<head>
        
        <script src="scripts/stage.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/enemy.js"></script>
        
        <style>
            canvas
            {
                background-color: black;
                /*width: 720px;
                height: 480px;*/
                display: block;
                position: absolute;
                padding: 0px;
                top: 50%;
                left: 50%;
                margin: -120px 0 0 -180px;
                /*outline: black dotted 1px;*/
            }
        </style>
        
	</head>
    
	<body style="margin: 0px;">
		<canvas id="canvas" width = "360px"; height = "240px"></canvas>
        
		<script>
            
            //game variables
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.imageSmoothingEnabled = false;
            
            //game objects
            var background;
            
            //gameplay variables
            
                 
            function Start()
            {
                setInterval(GameLoop, 1000/60);
                
                background = new Stage();
            }   
            
            function Update()
            {
                background.Update()
            } 
            
            function Draw()
            {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                background.Draw();
                
                /*ctx.fillStyle = "#000000";
                ctx.beginPath();
                ctx.arc(canvas.width * 0.5, canvas.height * 0.5, canvas.height * 0.4, 0, Math.PI, true);
                ctx.closePath();
                ctx.fill();*/
            } 
            
            function GameLoop()
            {
                Update();
                Draw();
            }
                        
            window.onload = Start;
        </script>
    </body>
</html>
